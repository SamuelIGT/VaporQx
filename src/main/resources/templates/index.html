<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="utf-8" />
    <title>Pagina Inicial</title>

</head>
<body>
        <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Miniatura</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th></th>
                    </tr>
                    
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td> <img alt="" th:src="@{${product.imagePath}}"/> </td>   
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.price}"></td>
                        <td>
                            <div class="btn-group pull-right">
                                   <a class="delete btn btn-sm btn-danger" th:href="@{/product/remove/{id}(id=${product.id})}">Excluir</a>
                           </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="delete btn btn-sm btn-danger" th:href="@{/product/add}">Cadastrar</a>
    
</body>
</html>
